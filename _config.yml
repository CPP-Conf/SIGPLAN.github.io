safe: true
include: ['.htaccess','css','images','sites']
exclude: ['link-checker-crawled-pages.pstore','ERRORs.txt','Gemfile','Gemfile.lock','Makefile','vendor']
markdown: kramdown
highlighter: rouge
lsi: false
permalink: pretty
plugins:
  - jekyll-redirect-from
whitelist:
  - jekyll-redirect-from
collections:
  announce:
    output: true
    permalink: /:collection/:name/
defaults:
  -
    scope:
      path: ""
      type: "announce"
    values:
      layout: "announce"
